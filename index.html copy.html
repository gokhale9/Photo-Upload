<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Upload Your Photo</h2>
            <!-- Form for uploading photos -->
            <form id="uploadForm">
                <div class="form-group">
                    <label for="photoUpload">Select Photo</label>
                    <input type="file" class="form-control-file" id="photoUpload" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Upload</button>
            </form>
        </div>
    </div>
</div>

    <!-- Your content will go here -->

    <!-- Link Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    // Function to handle form submission
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get the selected file
        const file = document.getElementById('photoUpload').files[0];

        // Perform any validation here if needed

        // You can now upload the file using XMLHttpRequest or Fetch API
        // Add your code here to handle file upload
        console.log('File selected:', file);
    });
</script>
</body>
</html>
